<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM exercicio</title>
</head>
<body>
    <div class="estilo">
        <p>div com estilo</p>
    </div>

    <div class="estilo">
        <p>div com estilo</p>
    </div>
    
    <p class="estilo">Elemento p com estilo</p>
    <p>Isso Ã© <span class="estilo">elemento span</span> dentro de um p</p>
</body>
<script>
    const listaEstilo = document.querySelectorAll(".estilo");
    for (let i = 0; i < listaEstilo.length; i++) {
        listaEstilo[i].style.backgroundColor = "blue";
        listaEstilo[i].style.color = "white";
        listaEstilo[i].innerText = listaEstilo[i].innerText.toUpperCase();
    }
</script>
</html>
